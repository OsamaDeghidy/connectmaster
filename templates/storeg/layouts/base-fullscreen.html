<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">



    <link rel="icon" href="{% static 'storeg/assets/img/brand/favicon.png' %}" type="image/png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">

    <link rel="stylesheet" href="{% static 'storeg/assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">

        <div class="header bg-gradient-primary py-7 py-lg-6">

                <div class="header-body text-center mb-7">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-6">


                        </div>
                    </div>
                </div>
            </div>

        </div>

        {% block content %}{% endblock content %}
